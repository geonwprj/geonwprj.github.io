<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Extractor from Zhibo1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
        }
        p {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Data Extractor from Zhibo1</h1>
    <button id="fetchData">Fetch Data</button>
    <div id="result"></div>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            try {
                // Use CORS Anywhere to bypass CORS restrictions
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://www.zhibo1.cc/list_Soccer_1.html');
                const text = await response.text();
                
                // Create a new DOM parser
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Extract the data you need; adjust the selector as necessary
                const dataElements = doc.querySelectorAll('.your-data-selector'); // Change this to the actual selector
                let resultHtml = '';

                dataElements.forEach(element => {
                    resultHtml += `<p>${element.textContent}</p>`; // Adjust this based on what you want to extract
                });

                document.getElementById('result').innerHTML = resultHtml;

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('result').innerHTML = '<p>Error fetching data. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
