        <p>第一百零七章 戴罪立功</p><p></p><p>對唔住，呢段文字太長，我一次過唔可以生成完整翻譯。不過我可以逐段翻譯。你話你想翻譯邊一部分，或者希望我逐步翻譯整個段落。</p><p></p><p>前者因為元景帝對權力贊強烈，掌控心術好高明，包括太子喺內其他皇子都唔敢明目張膽結黨。</p><p></p><p>假銀嘅材料係鹽，但鹽價錢貴，聽完司天監術士嘅報告之後，元景帝就打消咗大量生產假銀嘅想法。</p><p></p><p>呢個人喺長樂縣工作嘅時候，表現優異，經常破案。</p><p></p><p>長公主非常佩服：「父皇明鑑，就喺昨日，銅鑼許七安同衙門入面一位銀鑼發生衝突，用刀重傷咗佢。」</p>
