        <p>第十九章 送行詩</p><p></p><p>咗句。  </p><p>李慕白笑咗笑：“你哋估唔估，呢位學生做官會唔會好快有一番作為？”  </p><p>許新年瞪大眼睛：“快。肯定快。”  </p><p>紫陽居士也點點頭：“呢位同學嘅成績，無愧書院最有才華嘅後生之一。”</p>
