        <p>第二十一章 自古惡霸多囂張</p><p></p><p>”，係京城有名嘅風月場所。不過，呢度冇明碼標價，畀人操控住行為尺度。作為一個唔鍾意涉及犯罪嘅警察學員，許七安對咁樣嘅事冇興趣。冇錯，佢對啲妓院無感，甚至唔識睇成人片。即使喺京城搵到幾間，都唔覺得有趣，根本無所謂。相反，佢最鍾意食隻清香火鍋。</p>
