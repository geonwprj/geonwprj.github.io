      <section>
        <p>第十三章 審問</p><p></p><p>點總係會指向其他地方。</p><p></p><p>1. **唔符合廣東話表達習慣**：</p><p>   - “點總會指向其他地方”唔符合廣東話嘅表達方式。更加典型嘅講法應該有清晰嘅上下文參照。 "點總會"呢個用法聽落唔太自然。</p><p></p><p>2. **句子唔夠流暢**：</p><p>   - “想取證幾乎唔可能”呢句結構有啲唔順，聽起來唔夠自然。</p><p></p><p>3. **唔夠清晰難明白**：</p><p>   - “撈油水嘅時候，一個個精明得似隻猴咁”呢句可以解釋得更清楚啲。意思係話喺賺錢嘅時候，每個人都好聰明，好似隻猴咁，但呢個比喻唔一定好清楚，唔係每個人都明白。</p>
