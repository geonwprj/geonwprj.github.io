        <p>第二十二章 教公子一個道理</p><p></p><p><Meaning-based Re-translation> </p><p></p><p>一抹幽默的表情還掛在許鈴音的臉上。</p><p></p><p>一部分銅錢打空，另一部分嵌入馬匹體內，鮮血噴灑出來，打了許鈴音一臉。</p><p></p><p>砰！就在這時，許七安趕到了，他身子一傾，肩膀撞開了馬匹。</p><p></p><p>在軍中，這可是只有副將以上的軍官才能騎的馬。</p>
