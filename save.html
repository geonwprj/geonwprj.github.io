<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Content</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#save-btn').click(function() {
        var content = $('#content-input').val();
        var timestamp = new Date().toISOString();
        var filename = timestamp.replace(/[^a-zA-Z0-9]/g, '') + '.txt';

        // Here you would make an AJAX call to your server-side script to save the file
        $.ajax({
            url: '/path-to-your-server-side-script', // Replace with the path to your server-side script
            method: 'POST',
            data: {
                filename: filename,
                content: content
            },
            success: function(response) {
                // Handle success
                alert('Content saved successfully!');
            },
            error: function(xhr, status, error) {
                // Handle errors
                alert('An error occurred while saving the content.');
            }
        });
    });
});
</script>
</head>
<body>
<div>
    <textarea id="content-input" placeholder="Enter your content here..."></textarea>
    <button id="save-btn">Save Content</button>
</div>
</body>
</html>
